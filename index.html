<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Sphere Calculator" />
  <meta name="keywords" content="mths, ics2o" />
  <meta name="author" content="Nathan De Silva" />
  <meta name="theme-color" content="#FFFFFF" />
  <title>Volume of a Sphere</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" media="none"
    onload="if(media!='all')media='all'" />
  <noscript>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  </noscript>
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-indigo.min.css" media="none"
    onload="if(media!='all')media='all'" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
</head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- This is the header of the webpage -->
          <span class="mdl-layout-title"><h3>Calculate Volume of Sphere</h3></span>
        </div>
      </header>
      <main class="mdl-layout__content">
          <div class="page-content">
            <h3>Formula
              <br />
              V = 4/3 π r³
            </h3>
            <h4>Please enter a number</h4>
          </div>
          <form action="#">
            Radius:
            <div class="mdl-textfield mdl-js-textfield">
              <!--This is where they type in the answer-->
              <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="radius" step="0.01" />
              <label class="mdl-textfield__label" for="radius">Enter a number ...</label>
              <span class="mdl-textfield__error">Input is not a number!</span>
            </div>
            mm
          </form>
        <div>
          <img src="./images/sphere.png" alt="calculator" />
        </div>
        <br />
        <!-- Colored raised button -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
          onclick="myButtonClicked()"
        >
          Calculate
        </button>
        <br />
        <br />
        <div id="volume"></div>
      </main>
    </div>
  </body>
</html>
